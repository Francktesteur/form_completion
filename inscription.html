<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eni Tech Community</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="apple-touch-icon" sizes="57x57" href="/Assets/Images/icon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/Assets/Images/icon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/Assets/Images/icon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/Assets/Images/icon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/Assets/Images/icon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/Assets/Images/icon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/Assets/Images/icon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/Assets/Images/icon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/Assets/Images/icon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/Assets/Images/icon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/Assets/Images/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/Assets/Images/icon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/Assets/Images/icon/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>

<body class="container-fluid mt-3 text-light">

    <!--Première section : flex-->
    <section class="d-flex flex-row justify-content-between flex-wrap">

        <img src="/Assets/Images/icon/apple-icon-152x152.png" alt="Logo de l'ENI" class="img-fluid opacity-50 d-none d-sm-block mb-4">

        <h1 class="font-monospace display-1 align-self-center">ENI <span class="text-success">Tech</span> Community</h1>

        <nav class="nav d-flex flex-row align-items-start flex-nowrap">
            <a href="index.html" class="btn btn-link ms-3 text-light">Retour à l'accueil</a>
        </nav>
    </section>

    <section class="text-center mt-5">
        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
          </svg>
    </section>

    <section class="container mt-5">
        <fieldset>
            <legend>Inscription</legend>

            <form class="row g-3" method="post" action="">
                <div class="col-md-6 form-floating">
                    <input type="email" class="form-control" id="inputEmail4" name="inputEmail4" placeholder="xyz@mail.com" required>
                    <label for="inputEmail4" class="text-dark">Email</label>
                </div>
                <div class="col-md-6 form-floating">
                    <input type="password" class="form-control" id="inputPassword4" name="inputPassword4" placeholder="password" required>
                    <label for="inputPassword4" class="text-dark">Mot de passe</label>
                </div>
                <div class="col-12 form-floating">
                    <input type="text" class="form-control" id="inputAddress" name="inputAddress" placeholder="1 rue de la Paix">
                    <label for="inputAddress" class="text-dark">Addresse</label>
                </div>
                <div class="col-12 form-floating">
                    <input type="text" class="form-control" id="inputAddress2" name="inputAddress2" placeholder="Appartement, étage, ...">
                    <label for="inputAddress2" class="text-dark">Addresse 2</label>
                </div>
                <div class="col-md-2 form-floating">
                    <input type="text" class="form-control" id="inputZip" name="inputZip" placeholder="75000">
                    <label for="inputZip" class="text-dark">Code postal</label>
                </div>
                <div class="col-md-6 form-floating">
                    <input type="text" class="form-control" id="inputCity" name="inputCity" placeholder="Paris">
                    <label for="inputCity" class="text-dark">Ville</label>
                </div>
                <div class="col-md-4 form-floating">
                    <select id="inputState" name="inputState" class="form-select">
                        <option selected>Choisir...</option>
                        <option value="France">France</option>
                        <option value="Belgique">Belgique</option>
                        <option value="Suisse">Suisse</option>
                        <option value="Luxembourg">Luxembourg</option>
                        <option value="Canada">Canada</option>
                    </select>
                    <label for="inputState" class="text-dark">Pays</label>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" name="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                  Recevoir la newsletter
                </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-success" data-bs-dismiss="modal" id="connexionToastBtn">Valider</button>
                </div>
            </form>
        </fieldset>
    </section>


    </main>

    <!--Badge-->
    <footer class="container w-100 mt-5 bg-dark p-3 text-center">
        <button type="button" class="btn btn-outline-light position-relative text-center">Nouveaux articles aujourd'hui
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                99+
                <span class="visually-hidden">Articles non lus</span>
            </span>
        </button>
        <h5 class="mt-4">ENI <span class="text-success">Tech</span> Community</h5>
        <p class="fw-light fst-italic">Powered by ENI Ecole Informatique</p>
        <address>Rue Faraday 44800 Saint-Herblain</address>
    </footer>


    <!--Bouton fixe-->
    <section class="text-end mb-3 me-3 fixed-bottom">
        <a href="#top" class="link-secondary">
            <svg xmlns="http://www.w3.org/2000/svg" width="55" height="55" fill="currentColor" class="bi bi-arrow-up-square" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm8.5 9.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z"/>
            </svg>
        </a>
    </section>




    <!--Toast-->
    <div class="position-fixed bottom-0 end-1 p-3" style="z-index: 11">
        <div id="connexionToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="/Assets/Images/icon/favicon-16x16.png" class="rounded me-2" alt="icone avec logo de l'ENI">
                <strong class="me-auto">Inscription</strong>
                <small>A l'instant</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body text-dark">
                Inscription réussie !
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
